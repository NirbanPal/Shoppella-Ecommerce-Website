server.port=${APP_PORT:8080}

spring.datasource.url=jdbc:mysql://${DB_HOST:mysql-db}:${DB_PORT:3306}/${DB_NAME:ecommerce}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${MYSQL_ROOT_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#ensures tables exist before inserts.
spring.datasource.initialization-mode=always
#Wait for Hibernate to finish creating the schema before executing data.sql
spring.jpa.defer-datasource-initialization=true
#ensures Spring runs data.sql even when running outside test mode
spring.sql.init.mode=always


spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

logging.file.path=/app/logs/

cloudinary.cloud-name=${CLOUDINARY_NAME:root}
cloudinary.api-key=${CLOUDINARY_KEY:root}
cloudinary.api-secret=${CLOUDINARY_SECRET:root}

spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=10MB

razorpay.key.id=${RAZORPAY_KEY_ID:test_key}
razorpay.key.secret=${RAZORPAY_SECRET_ID:test_secret}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:test_whsecret}
