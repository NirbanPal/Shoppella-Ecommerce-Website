version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ecom-network

  spring-boot-app:
    build: .
    container_name: ecom-app
    restart: always
    env_file:
      - .env
    depends_on:
      mysql-db:
       condition: service_healthy
    ports:
      - "${APP_PORT}:8080"
    networks:
      - ecom-network

volumes:
  mysql-data:

networks:
  ecom-network:
